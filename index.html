<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <img src="robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            <div class="container__informacoes">
                <img src="trophy.png" alt="ícone de um troféu" />
                 <div class="container__texto">
                    <h1><span class="container__texto-azul"></span></h1>
                    <h2></h2>
                    <input type="number" class="input__chute" min="1">
                    <div class="container__informacoes__botoes">
                        <button class="container__botao" onclick="verificarChute()">Chutar</button>
                        <button class="container__botao" onclick="recomecarJogo()" id="reiniciar" disabled>Novo jogo</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
